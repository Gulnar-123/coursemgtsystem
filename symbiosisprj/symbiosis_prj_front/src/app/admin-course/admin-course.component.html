<h3>Register Here</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="course.coursename"
                name="coursename">
        </div>

        <div class="form-group">
            <label for="name">Duration</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="course.duration"
                name="duration">
        </div>

        <div class="form-group">
            <label for="name">Fees</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="course.fees" name="fees">
        </div>
        <div class="form-group">
            <label for="name">Course Image</label>
            <input type="file" class="form-control" id="password" required multiple value="select"
                (change)="onFileSelected($event)">
            <div class="row">
                <div *ngFor="let file of course.courseImages;let i =index" class="col-sm-2">
                    <span class="close" (click)="removeImage(i)">x</span>
                    <img [src]="file.url" alt="" width="100px" height="100px">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <h4>{{ errordata }}</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
