<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let c of courses">
        <div class="thumbnail">
            <img src="http://localhost:8080/project/downloadFile/{{c.courseImages[0].name}}">
            <div class="caption">
            <h3>coursename: {{c.coursename}}</h3>
            <h4>Fees: {{c.fees}}<br>Duration: {{c.duration}} </h4>
            <div [hidden]="!login">
            <input type="button" value="Enroll Now" class="btn btn-primary" (click)="enroll(c.id)">
          </div>
            </div>
        </div>
      </div>
     
      
   
     </div>
  </div>
