<h3>Login Here</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
   

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="admin.emailid" name="emailid">
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="admin.password" name="password">
      </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
