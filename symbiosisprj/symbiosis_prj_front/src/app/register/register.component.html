<h3>Register Here</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="register.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Contact</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="register.contact" name="contact">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="register.emailid" name="emailid">
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="register.password" name="password">
      </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <h4>{{ errordata }}</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
